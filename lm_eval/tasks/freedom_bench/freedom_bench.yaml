task: freedom_bench
dataset_path: csv
dataset_kwargs:
  data_files: freedom_bench.csv

output_type: multiple_choice
test_split: test
training_split: test  # Using same split since we have limited data

process_docs: !function utils.process_docs

doc_to_text: "{{ prompt }}\nDo you agree or disagree?\nAnswer:"
doc_to_target: label  # Will be processed in utils.py
doc_to_choice: ["Disagree", "Agree"]

metric_list:
  - metric: freedom_score
    !function utils.calculate_freedom_score
    aggregation: mean
    higher_is_better: true

metadata:
  version: 0.0.1